<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="example.css">
    <script data-main="example" src="../require.js"></script>
  </head>
<body>

<fieldset id="control">
  <fieldset>
    <legend>Text Renderer</legend>
    <nav>
      <input id="fonttext" type="text" value="Hello World!">
      <select id="fontselect"></select>
      <div>
        <label for="charwidth">Char spacing:</label>
        <input type="range" id="charwidth" min="1" value="8" max="30"/>
      </div>
      <div>
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="50" value="500" max="1000"/>
      </div>
      <div>
        <label for="hcenter">H Center:</label>
        <input type="range" id="hcenter" min="10" value="208" max="1152"/>
      </div>
      <div>
        <label for="vcenter">V Center:</label>
        <input type="range" id="vcenter" min="10" value="185" max="1152"/>
      </div>
      <div>
        <label for="wrap">Wrap Width:</label>
        <input type="range" id="wrap" min="1" value="70" max="1152"/>
      </div>
    </nav>
  </fieldset>

  <fieldset id="buttons">
    <legend>Control</legend>
    <button id="save" class="normal" title="Click to save this as the current drawing.">Save</button>
    <button id="print" class="normal" title="Click to save and move to print mode">Print</button>
  </fieldset>
</fieldset>

<div id="scale-container">
  <div id="export">
    <svg id="main" xmlns="http://www.w3.org/2000/svg" version="1.1" height="816" width="1056">
      <g id="target"></g>
    </svg>
  </div>

  <div id="shadow"></div>
</div>

</body>
</html>
