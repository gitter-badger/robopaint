<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script data-main="realtime" src="../require.js"></script>
    <link rel="stylesheet" href="realtime.css">
  </head>
<body class="rt">

  <script type="text/javascript">
    $(function() { parent.fadeInWindow(); })
  </script>

<fieldset id="control">
  <h2>RT Controls</h2>
  <fieldset>
    <legend>Manual</legend>
    <nav>
      <button class="normal" id="pen">Brush</button>
      <button class="normal" id="calibrate" title="Position the brush center at the top left corner for calibration">Top Left</button>
    </nav>
  </fieldset>

  <fieldset>
    <legend>Machine</legend>
    <nav>
      <button class="normal" id="park" title="Move the carriage back to the home position">Park Home</button>
      <button class="normal" id="disable" title="Unlocks/Disables stepper motors to allow them to be moved by hand">Unlock Motors</button>
      <button class="normal" id="zero" title="Resets relative known position to 0">Zero Position</button>
    </nav>
  </fieldset>

  <fieldset id="status">
    <legend>Status</legend>
    <div id="statusmessage"></div>
    <div class="progress-wrapper">
      <progress title="Current progress" max="100" value="0"></progress>
      <button id="pause" title="Click to stop current operations">STOP</button>
    </div>
  </fieldset>
</fieldset>

<div id="scale-container">
  <nav id="tools">
    <nav id="waters">
      <a id="water0" title="Water 1" class="water" title="Water 1" href="#"></a>
      <a id="water1" title="Water 2" class="water" title="Water 2" href="#"></a>
      <a id="water2" title="Water 3" class="water" title="Water 3" href="#"></a>
    </nav>

    <nav id="colors">
      <a id="color0" class="color" href="#"></a>
      <a id="color1" class="color selected" href="#"></a>
      <a id="color2" class="color" href="#"></a>
      <a id="color3" class="color" href="#"></a>
      <a id="color4" class="color" href="#"></a>
      <a id="color5" class="color" href="#"></a>
      <a id="color6" class="color" href="#"></a>
      <a id="color7" class="color" href="#"></a>
      <div class="static">
        <a id="colorx" title="Wash Brush" href="#">X</a>
      </div>
    </nav>
  </nav>

  <canvas id="main" height="864" width="1152"></canvas>

  <div id="shadow"></div>
</div>

</body>
</html>
